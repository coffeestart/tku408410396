    <textarea name="comment" rows="5" cols="25"></textarea><br>

  　　　　　　</optgroup>
        <optgroup label="國外">
          <option value="3">日本賞巨人之旅
          <option value="4">帛琉潛海底岩漿之旅  
        </optgroup>          
    </select><hr>
    請問您喜歡的食物：<br>

    <input type="submit" value="填完送出">
